<section *ngFor="let cat of catList">
    <mat-card>
        <mat-card-header>
            <img src={{countryUrl(cat.country_code)}} mat-card-avatar class="example-header-image" alt="">
            <mat-card-title>{{cat.name}}</mat-card-title>
            <mat-card-subtitle>{{cat.origin}}</mat-card-subtitle>
        </mat-card-header>
        <img  src={{cat.image.url}} alt="">
        <button (click) = 'getImageId(cat.image.id)'> Favoritar </button>
        <button [routerLink]="['/catinfo', cat.id]"> ver mais </button>
        <mat-card-content>
            <p>
            {{cat.description}}
            </p>
        </mat-card-content>
        <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions> -->
    </mat-card>
</section>
